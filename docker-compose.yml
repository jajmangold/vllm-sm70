# docker-compose.yml
services:
  vllm-gpu0:
    image: vllm-sm70:0.12.0
    runtime: nvidia
    ipc: host
    shm_size: "8gb"
    ulimits:
      memlock: -1
      stack: 67108864
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - HF_HOME=/root/.cache/huggingface
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True,max_split_size_mb:256
      - CUDA_DEVICE_MAX_CONNECTIONS=1
    volumes:
      - ./hf-cache:/root/.cache/huggingface
    ports:
      - "8000:8000"
    command:
      - --host=0.0.0.0
      - --port=8000
      - --model=JunHowie/Qwen3-4B-Instruct-2507-GPTQ-Int4
      - --dtype=half
      - --tensor-parallel-size=1
      - --gpu-memory-utilization=0.90
      - --max-model-len=512
      - --max-num-batched-tokens=4096
      - --max-num-seqs=128
      - --swap-space=0
      - --disable-log-requests
      - --trust-remote-code
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 600s

  vllm-gpu1:
    image: vllm-sm70:0.12.0
    runtime: nvidia
    ipc: host
    shm_size: "8gb"
    ulimits:
      memlock: -1
      stack: 67108864
    environment:
      - NVIDIA_VISIBLE_DEVICES=1
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - HF_HOME=/root/.cache/huggingface
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True,max_split_size_mb:256
      - CUDA_DEVICE_MAX_CONNECTIONS=1
    volumes:
      - ./hf-cache:/root/.cache/huggingface
    ports:
      - "8001:8000"
    command:
      - --host=0.0.0.0
      - --port=8000
      - --model=JunHowie/Qwen3-4B-Instruct-2507-GPTQ-Int4
      - --dtype=half
      - --tensor-parallel-size=1
      - --gpu-memory-utilization=0.90
      - --max-model-len=512
      - --max-num-batched-tokens=4096
      - --max-num-seqs=128
      - --swap-space=0
      - --disable-log-requests
      - --trust-remote-code
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 600s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - vllm-gpu0
      - vllm-gpu1
