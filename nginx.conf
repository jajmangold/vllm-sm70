worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream vllm_backends {
        least_conn;
        server vllm-gpu0:8000 weight=1;
        server vllm-gpu1:8000 weight=1;
    }

    # Session affinity map based on X-Session-ID header or client IP
    map $http_x_session_id $session_key {
        default $remote_addr;
        "~."    $http_x_session_id;
    }

    # Sticky upstream based on session
    upstream vllm_sticky {
        hash $session_key consistent;
        server vllm-gpu0:8000 weight=1;
        server vllm-gpu1:8000 weight=1;
    }

    server {
        listen 80;
        
        # Health check endpoint
        location /health {
            proxy_pass http://vllm_backends/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Models endpoint - any backend
        location /v1/models {
            proxy_pass http://vllm_backends;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Chat/completions - sticky sessions for KV cache reuse
        location /v1/chat/completions {
            proxy_pass http://vllm_sticky;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
            
            # Streaming support
            proxy_buffering off;
            proxy_cache off;
            
            # Long timeout for generation
            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Completions - sticky sessions
        location /v1/completions {
            proxy_pass http://vllm_sticky;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
            
            proxy_buffering off;
            proxy_cache off;
            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Default - least connections
        location / {
            proxy_pass http://vllm_backends;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}



